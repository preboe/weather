<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное прилодения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/weather/weather.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Itproger</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark">Главная</a>
        <a class="p-2 text-dark">Информация</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Документация</a>
</div>
    <div class="container mt-5" >
        <div class="row">
            <div class="col-5 offset-1">
             <h2>Погода в вашем городе</h2>
             <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Ведите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>

            </div>
             <div class="col-3 offset-1">
                <h2>Информация</h2>
                 <div class="wide">
                 <div class="alert alert-danger">
                     Погода в городе
                 </div>
                 </div>
            </div>
        </div>
    </div>

</body>
